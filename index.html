<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Digital Countdown Timer</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="index.js">Index</script>
</head> 

<body>
    <h1>WE'RE LAUNCHING SOON</h1>
    <div class="time-value">
    <div class="countdown">
        <div id="days" class="box-animate">
            <div class="time-value"></div>
            <div class="label">Days</div>
        </div>
        <div id="hours" class="box-animate">
            <div class="time-value"></div>
            <div class="label">Hours</div>
        </div>
        <div id="minutes" class="box-animate">
            <div class="time-value"></div>
            <div class="label">Minutes</div>
        </div>
        <div id="seconds" class="box-animate">
            <div class="time-value"></div>
            <div class="label">Seconds</div>
        </div>
    </div>
    </div>
    <footer>
    <div class="groupicon">
            <a href="#" class="fa fa-facebook fa-3x" id="facebook"></a>
            <a href="#" class="fa fa-youtube fa-3x" id="youtube" ></a>
            <a href="#" class="fa fa-instagram fa-3x" id="instagram"></a>
            <a href="#" class="fa fa-reddit fa-3x" id="reddit"></a>
          
        </div>
    </div>
    </footer>

</body>

</html>
